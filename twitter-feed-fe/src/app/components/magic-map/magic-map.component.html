<button (click)="toggleMenu()" class="btn">
  <span>toggle menu</span>
</button>
<div *ngIf="isDataLoaded()">
  <div class="map-wrapper">
    <ngx-loading [show]="!markersLoaded" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div id="myMap"
         leaflet
         [leafletOptions]="options"
         (leafletMapReady)="onMapReady($event)">
    </div>
  </div>
</div>


<!--<app-slider-menu [@slideInOut]="menuState"></app-slider-menu>-->

<div class="slide-menu" [@slideInOut]="menuState">
  <ul>
    <li>Language filters</li>
    <li><a href="#" (click)="hideSomething()">Menu Item</a></li>
    <br/>
    <br/>
    <li>Source filters</li>
    <li>Menu Item</li>
    <li>Menu Item</li>
    <li>Menu Item</li>
    <li>Menu Item</li>
  </ul>
  <button class="close-button" (click)="toggleMenu()">
    <i class="ion-arrow-left-c"></i>
  </button>

</div>


<div class="number-of-tweets">
  <h3>Loaded tweets : {{tweetCount}}</h3>
</div>
