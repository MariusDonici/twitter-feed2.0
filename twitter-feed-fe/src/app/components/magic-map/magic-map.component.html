<div *ngIf="isDataLoaded()">
  <div class="map-wrapper">
    <ngx-loading [show]="!markersLoaded" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div id="myMap" leaflet [leafletOptions]="options" [leafletMarkerCluster]="markerClusterData"
     [leafletMarkerClusterOptions]="markerClusterOptions" (leafletMarkerClusterReady)="markerClusterReady($event)"
      (leafletMapReady)="onMapReady($event)">
    </div>
  </div>
</div>
